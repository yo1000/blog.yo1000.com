<section class="tag-content">
  <h1>Tags</h1>
  <ul>
    {% assign sorted_tags = site.tags | sort %}
    {% for tag in sorted_tags %}
      {% assign t = tag[0] %}
      <li><a href="/tags#{{ t }}"><i class="fas fa-tag"></i>{{ t }} ({{ site.tags[t].size }})</a></li>
    {% endfor %}
  </ul>
</section>
