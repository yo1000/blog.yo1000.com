---
layout: page
title: Tags
permalink: /tags
---

<h1>All Tags</h1>
{% for tag in site.tags %}
<article>
  <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
    <li><a href="{{ post.url }}"><div class="icon"><span><i class="fas fa-tag"></i></span></div><div
      class="label-container"><div class="label"><span>{{ post.title }}</span></div></div></a></li>
    {% endfor %}
  </ul>
</article>
{% endfor %}
