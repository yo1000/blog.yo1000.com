<section class="tag-content">
  <h1>Tags</h1>
  <ul>
    {% assign sorted_tags = site.tags | sort %}
    {% for tag in sorted_tags %}
      {% assign t = tag[0] %}
      <li><a href="/tags#{{ t }}"><div class="icon"><span><i class="fas fa-tag"></i></span></div><div
        class="label-container"><div class="label"><span>{{ t }} ({{ site.tags[t].size }})</span></div></div></a></li>
    {% endfor %}
  </ul>
</section>
