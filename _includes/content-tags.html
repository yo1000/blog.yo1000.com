<section class="tag-content">
  <h1><i class="fas fa-tag"></i> Tags</h1>
  <ul>
    {% assign sorted_tags = site.tags | sort %}
    {% for tag in sorted_tags %}
      {% assign t = tag[0] %}
      <li><a href="/tags#{{ t }}"><div
        class="container"><div class="label"><span>{{ t }}</span></div></div><div
        class="container"><div class="counter"><span>{{ site.tags[t].size }}</span></div></div></a></li>
    {% endfor %}
  </ul>
</section>
