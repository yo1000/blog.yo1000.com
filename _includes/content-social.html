<section class="share-content">
  <section class="twitter-content">
    <div class="tw-share-button"><a 
      href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false"><i 
      class="fab fa-twitter"></i> Tweet</a><script 
      async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></div>
  </section>
  <section class="facebook-content">
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.11';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="fb-share-button" data-href="{{ page.url | absolute_url }}" 
      data-layout="button" data-size="small" data-mobile-iframe="false"><a 
      class="fb-xfbml-parse-ignore" target="_blank" 
      href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | uri_escape }}&amp;src=sdkpreparse"><i 
      class="fab fa-facebook"></i> Share</a></div>
  </section>
</section>
