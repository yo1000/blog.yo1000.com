<section class="meta-content">
  <p class="meta">Posted on {{ page.date | date: "%Y-%m-%d" }}</p>
  <section class="category-content">
    <ul>
      {% assign sorted_categories = page.categories | sort %}
      {% for c in sorted_categories %}
      <li><a href="/categories#{{ c }}"><div
        class="container"><div class="icon"><span><i class="fas fa-folder"></i></span></div></div><div
        class="container"><div class="label"><span>{{ c }}</span></div></div></a></li>
      {% endfor %}
    </ul>
  </section>
  <section class="tag-content">
    <ul>
      {% assign sorted_tags = page.tags | sort %}
      {% for t in sorted_tags %}
      <li><a href="/tags#{{ t }}"><div
        class="container"><div class="icon"><span><i class="fas fa-tag"></i></span></div></div><div
        class="container"><div class="label"><span>{{ t }}</span></div></div></a></li>
      {% endfor %}
    </ul>
  </section>
</section>
